<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro Pessoa Jurídica </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="guilherme-css/css/cadastro_pj.css">
    <link rel="stylesheet" href="css/reset.css">

</head>
<body>
    <header>
        <img src="../logof2f2f2.png" class="img">
    </header>
    <main>
        <h2 class="registro">
            Registro de Conta Jurídica
        </h2>
        <div class="cform-pj">
            <form>
                <p>
                    <input type="number" name="" placeholder="CPF/CNPJ" class="cpf">
                </p>
                <p>
                    <input type="text" name="" placeholder="Nome/Razão Social" class="nome">
                </p>
                <p>
                    <input type="email" name="" placeholder="E-mail" class="email">
                </p>
                <p>
                    <input type="password" name="" placeholder="Senha" class=senha>

                    <div class="olho">
                    <span class="material-symbols-outlined">
                        visibility_off </span>
                    </div>
                </p>
                <button class="iniciar"> Iniciar sessão </button>
            </form>
        </div>
        <div>
            <h3 class="não">
                Já possui conta?
            </h3>
            <div class="move">
            <a href="login-pj.html" class="ja"> Entrar </a>
            </div>

                    </div>
    </main>
</body>
</html>
